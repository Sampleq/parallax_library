    <script src="./js/js-libs/parallax.min.js"></script>
    <!-- warnings in console on iOS - but code is shorter than create script tag with JS -->

    <script>
        // document.addEventListener("DOMContentLoaded", () => {

        // проверка на поддержку DeviceOrientationEvent.requestPermission()
        //  only if (typeof DeviceOrientationEvent.requestPermission === 'function')doesn't work in Safari Version 15.6.1 (17613.3.9.1.16) - ReferenceError: Can't find variable: DeviceOrientationEvent . Chrome, Firefox - OK
        if (typeof DeviceMotionEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === 'function') {
            //!OK https://stackoverflow.com/questions/59886073/how-to-check-motion-orientation-permissionstate-in-ios-12-2-by-javascript
            // https://leemartin.dev/how-to-request-device-motion-and-orientation-permission-in-ios-13-74fc9d6cd140
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response) {
                        console.log(response);
                        // alert(response);

                        const scenes = document.querySelectorAll('.main__scene');
                        for (let scene of scenes) {
                            new Parallax(scene);
                        }

                        new Parallax(document.querySelector('.main__img_misc-cont'));
                    }
                })
                .catch(function (error) {
                    console.log("error");
                    // alert("error");

                    const modal = document.createElement('button');
                    modal.innerHTML = `Please, allow access to Motion to see how <i><b>parallax.js</i></b> works`;
                    modal.classList.add('button-fixed');
                    document.body.appendChild(modal);

                    modal.addEventListener('touchend', () => {
                        // запрашиваем разрешение на считывание данных ориентации устройства - после проверки поддержку DeviceOrientationEvent, т.к. настольный Chrome не знает объекта DeviceOrientationEvent и выдаёт ошибку, прерывая выполнение скрипта
                        DeviceOrientationEvent.requestPermission();
                        console.log('DeviceOrientationEvent.requestPermission();');

                        // alert приостанавливает выполнение скрипта - т.е. пользователь точно ответит на запрос о разрешении доступа, затем закроет alert - и библиотека запустится (или можно сделать запуск по кнопке или перезагружать )
                        alert(
                            `Thanks for your choise!`
                        );

                        // перезагрузка происходит независимо от разрешения пользователя доступа к moution - нет смысла просто перезагружать - перезагружаем по касанию - но если это была перемотка - страница визуально дёргается. Можно использовать событие гироскопа.
                        // document.body.ontouchstart = () => { window.location.reload(); }

                        modal.style.display = 'none';
                        const scenes = document.querySelectorAll('.main__scene');
                        for (let scene of scenes) {
                            new Parallax(scene);
                        }

                        new Parallax(document.querySelector('.main__img_misc-cont'));
                        console.log(`iOS - new Parallax(...)`);

                    }, { once: true });

                });

        } else {

            const scenes = document.querySelectorAll('.main__scene');
            for (let scene of scenes) {
                new Parallax(scene);
            }

            new Parallax(document.querySelector('.main__img_misc-cont'));
            console.log(
                `new Parallax(document.querySelector('.main__img_misc-cont'))`
            );
        }
        // });
    </script>
